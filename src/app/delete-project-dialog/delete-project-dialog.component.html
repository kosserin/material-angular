<h2 mat-dialog-title>Delete project</h2>
<mat-dialog-content>
  Are you sure that you want to delete this project?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button color="accent" mat-button cdkFocusInitial (click)="deleteProject()">Delete</button>
</mat-dialog-actions>
